<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #212125;
            color: #0f0b0b;

        }

        #menu {
            background-color: #2d2d30;
            color: #ffffff;
            position: fixed;
            padding: 10px;
            width: 100%;
            top: 0;
            left: 0;
            border-bottom: 1px solid #818181;
        }

        #menu a {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            text-decoration: none;
            color: #ffffff;
            background-color: #2d2d30;
            border: 1px solid #ffffff;
            border-radius: 5px;
        }

        #menu a:hover {
            background-color: #545458;
        }

        #container {
            display: flex;
            height: calc(100vh);
        }

        #sidebar {
            width: 250px;
            background-color: #39363d;
            color: #ffffff;
            padding: 5px;
            position: fixed;
            top: 69px;
            bottom: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #818181;
            align-items: center;
        }

        #content {
            flex-direction: column;
            flex: 1;
            padding: 2px;
        }

        #hexEditor {
            flex: 1;
            overflow: auto;
            background-color: #1b1b1d;
            color: #ffffff;
            font-family: monospace;
            white-space: nowrap;
            margin-right: 20px;
        }

        table {
            width: 650px;
            border-collapse: collapse;
            position: fixed;
            left: 260px;
            top: 70px;
            margin: 20px auto;
            color: #ffffff;       
            align-items: center;
        }

        th,
        td {
            padding: 0.5em;
            text-align: left;
            border: 1px solid #ccc;
            font-size: 17px;
        }

        td:empty {
            border: none;
        }

        th {
            color: #ffffff;
            white-space: nowrap;
            text-align: center;
        }

        .table-container {
            max-width: 800px;
            margin: auto;
        }

        .message {
            background-color: #2d2d30;
            color: #ffffff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 252px;
            font-size: 17px;
            line-height: 1.5;
            border-top: 1px solid #818181;
            width: 100%;
            white-space: nowrap;
        }

        .message form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .message label {
            margin-bottom: 5px;
        }

        .message textarea {
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
            width: 100%;
            height: 80px;
        }

        .highlight-guid {
            font-family: monospace;
            font-size: 14px;
            background-color: #F8F8F8;
        }

        #file {
            padding: 3px;
            margin-top: 5px;
            background-color: rgb(73, 59, 59);
            border: 1px solid #ccc;
            padding-right: 40px;
            float: left;
            clear: left;
        }

        #container input[type="button"].custom-button {
            display: block;
            width: 70%;
            padding: 10px;
            margin-top: 20px;
            background-color: #261f1f;
            color: white;
            border: none;
            border-radius: 10px;
            margin-bottom: 5px;
            cursor: pointer;
        }

        #container input[type="button"].custom-button:hover {
            background-color: #454242;
        }

        .highlight-guid {
            background-color: rgba(222, 222, 127, 0.72);
            font-size: 17px;
        }

        .highlight-version {
            background-color: rgba(100, 148, 237, 0.589);
        }

        .highlight-time {
            background-color: rgba(240, 128, 128, 0.591);
        }

        .highlight-age {
            background-color: rgba(144, 238, 144, 0.539);
        }

        .highlight-names {
            background-color: rgba(184, 128, 73, 0.623);
        }

        .hide {
            display: none;
        }

        #p {
            padding: 0.5em;
        }

        .error {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #e0b3b6;
        color: #721c24;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        display: none;
        z-index: 9999;
        }

    </style>
</head>

<body>
    <div id="menu">
        <a onclick="openFile()" class="custom-button">Open File</a>
        <a onclick="javascript:RPC.invokeSync('close_window')" class="custom-button">Close</a>
        <div class="error" id="error"></div>
    </div>
    <div id="container">
        <div id="sidebar">
            <p id="file" style="display: none;"></p>
            <input type="button" id="1" value="第一个 GUID" class="custom-button" name="choice">
            <input type="button" id="2" value="第二个 GUID" class="custom-button" name="choice">
        </div>
        <div id="content" >
            <div id="hexEditor" style="overflow: auto;">
                <table>
                    <tr>
                        <th style="width:20%;">Offset</th>
                        <th style="width:60%;">Data</th>
                        <th style="width:20%;">Value</th>
                    </tr>
                    <tr>
                        <td id="offset"></td>
                        <td id="data"></td>
                        <td id="value" style="width:30%;"></td>
                    </tr>
                </table>
            </div>

            <div class="message">
                <p><strong>Version:</strong> <span id="version" class="highlight-version"></span></p>
                <p><strong>timeDateStamp:</strong> <span id="timeDateStamp" class="highlight-time"></span></p>
                <p><strong>age:</strong> <span id="age" class="highlight-age"></span></p>
                <p><strong>guid:</strong> <span id="guid" class="highlight-guid"></span></p>
                <p><strong>names:</strong> <span id="names" class="highlight-names"></span></p>
            </div>
        </div>
    </div>
</body>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    var file;
    var file_data = "";
    window.addEventListener('message', (event) => {
        console.log("python", event.data);
    });

    function openFile() {
        RPC.invoke("open_file", {}).then(path => {
            if (path.endsWith(".pdb")) {
                file = path;
                const fileName = path.split('\\').pop().split('/').pop();
                document.getElementById("file").innerText = fileName;
                chu_li(path)
                document.getElementById("file").style.display = "block";
            } else {
                showError("请选择 .pdb 文件！");
            }
        });
    }


    document.getElementById('1').addEventListener('click', function () {
        dump_pdb_info(1);
        document.getElementById('names').classList.remove('hide');
    });

    document.getElementById('2').addEventListener('click', function () {
        dump_pdb_info(2);
        document.getElementById('names').classList.add('hide');
    });
    function chu_li(pdb_file_path) {
        RPC.invoke("dump_pdb_info", { "pdb_file_path": pdb_file_path }).then((resp) => {
            if (Array.isArray(resp)) {
                console.log(resp);
                file_data = resp;
                dump_pdb_info(1);
            } else if (typeof resp === "string") {
               showError(resp);
            }
        })
    }

    function showError(message) {
        const error = document.getElementById("error");
        error.textContent = message;
        error.style.display = "block";
        
        setTimeout(() => {
            error.style.display = "none";
        }, 5000); 
    }

    function dump_pdb_info(choice) {
        if (choice == 1) {
            var Data = file_data[1].substring().split(/\s+|\n/);
        } else if (choice == 2) {
            var Data = file_data[9].substring().split(/\s+|\n/);
        }
        let version = Data.slice(0, 4).join(' ');
        let time = Data.slice(4, 8).join(' ');
        let age = Data.slice(8, 12).join(' ');
        let guid1 = Data.slice(12, 16).join(' ');
        let guid2 = Data.slice(16, 28).join(' ');

        let highlight = '<span class="highlight-version">' + version + '</span>' + "&nbsp" +
            '<span class="highlight-time">' + time + '</span>' + "&nbsp" +
            '<span class="highlight-age">' + age + '</span>' + "&nbsp" +
            '<span class="highlight-guid">' + guid1 + '</span>' + "&nbsp" + "<br>" +
            '<span class="highlight-guid">' + guid2 + '</span>' + "&nbsp" +
            Data.slice(28, 32).join(' ') + "<br>";

        if (choice == 1) {
            let names = Data.slice(28);
            let names_len = parseInt(names, 16);
            let hi_names = Data.slice(32).join(' ').split(/\s+|<br>/);

            var highlight2 = "";
            let count = 0;
            for (let i = 0; i < names_len; i++) {
                if (i === names_len - 1) {
                    var name = hi_names[i];
                    var highlightedName = `<span class="highlight-names">${name}</span>`;
                    highlight2 += highlightedName;
                    count++;
                    name = "&nbsp"
                    highlightedName = `<span>${name}</span>`;
                    highlight2 += highlightedName;
                } else {
                    count++;
                    if(count !=16){
                        const name = hi_names[i] + "&nbsp";
                        const highlightedName = `<span class="highlight-names">${name}</span>`;
                        highlight2 += highlightedName;
                    }
                    if (count === 16) {
                        const name = hi_names[i];
                        const highlightedName = `<span class="highlight-names">${name}</span>`;
                        highlight2 += highlightedName;
                        highlight2 += '<br>';
                        count = 0;
                    }
                }
            }

            for (let i = names_len; i < hi_names.length; i++) {
                const name2 = hi_names[i] + "&nbsp";
                highlight2 += name2;
                count++;
                if (count === 16) {
                    highlight2 += '<br>';
                    count = 0;
                }
            }
        } else if (choice == "2") {
            a = Data.slice(33).join(' ')
            var count = 0;
            var highlight2 = "";
            for (let i = 0; i < a.length; i++) {
                var b = a[i];
                highlight2 += b;
                count++;
                if (count === 48) {
                    highlight2 += '<br>';
                    count = 0;
                }
            }

        }
        
        document.getElementById("data").innerHTML = "";
        document.getElementById("data").innerHTML = highlight + highlight2;
        if (choice == "1") {
            document.getElementById("offset").innerText = file_data[0];
            document.getElementById("value").innerText = file_data[2];
        }
        if (choice == "2") {
            document.getElementById("offset").innerText = file_data[8];
            document.getElementById("value").innerText = file_data[10];
        }
        document.getElementById("version").innerText = file_data[3];
        document.getElementById("timeDateStamp").innerText = file_data[4];
        document.getElementById("age").innerHTML = "&nbsp" + file_data[5] + "&nbsp";
        document.getElementById("guid").innerText = file_data[6];
        document.getElementById("names").innerText = file_data[7];

    }

</script>

</html>
